<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>YouTube RSS PWA</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: sans-serif; background:#111; color:#eee; margin:0; padding:1rem; }
    h1 { font-size: 1.5rem; }
    .video { border:1px solid #444; margin:0.5rem 0; padding:0.5rem; border-radius:8px; background:#222; }
    .video a { color:#4af; text-decoration:none; font-weight:bold; }
    .video small { color:#aaa; display:block; margin-top:0.3rem; }
  </style>
</head>
<body>
  <h1>YouTube Feeds</h1>
  <div id="videos"></div>

  <audio id="ding" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" preload="auto"></audio>

  <script>
    const channels = [
      { id: 'UCbg8V1kty3s1kcCch2VHwEw', name: 'Kreupasanam', feedUrl: 'https://www.youtube.com/feeds/videos.xml?channel_id=UCbg8V1kty3s1kcCch2VHwEw' },
      { id: 'UC8ebJ_anG4byfhC_2hT7eKw', name: 'Gregorian TV', feedUrl: 'https://www.youtube.com/feeds/videos.xml?channel_id=UC8ebJ_anG4byfhC_2hT7eKw' },
      { id: 'UCZKpTXW-WDBMa66qj27CyuQ', name: 'Shahlom TV Live', feedUrl: 'https://www.youtube.com/feeds/videos.xml?channel_id=UCZKpTXW-WDBMa66qj27CyuQ' },
      { id: 'UCsh010y2VMniw_d0yvcjy0g', name: 'Shahlom Television', feedUrl: 'https://www.youtube.com/feeds/videos.xml?channel_id=UCsh010y2VMniw_d0yvcjy0g' },
      { id: 'UCzxfpzSF7mz8j7bNIXyZWmA', name: 'POWERVISION TV', feedUrl: 'https://www.youtube.com/feeds/videos.xml?channel_id=UCzxfpzSF7mz8j7bNIXyZWmA' },
      { id: 'UCc3XALwTEXjw2e4BLxXCOvw', name: 'VachanamTV', feedUrl: 'https://www.youtube.com/feeds/videos.xml?channel_id=UCc3XALwTEXjw2e4BLxXCOvw' },
      { id: 'UCU_5oIcVdb5pjLlhrWrI_Tg', name: 'Divine Mercy Daily News', feedUrl: 'https://www.youtube.com/feeds/videos.xml?channel_id=UCU_5oIcVdb5pjLlhrWrI_Tg' }
    ];

    const container = document.getElementById('videos');
    const seen = new Set();

    async function fetchFeed(url) {
      const res = await fetch("https://cors.kawiesh.top/" + encodeURIComponent(url));
      const text = await res.text();
      const parser = new DOMParser();
      return parser.parseFromString(text, "application/xml");
    }

    async function loadFeeds() {
      for (const ch of channels) {
        const xml = await fetchFeed(ch.feedUrl);
        const entries = xml.querySelectorAll("entry");
        entries.forEach(entry => {
          const id = entry.querySelector("yt\\:videoId")?.textContent;
          if (!id || seen.has(id)) return;
          seen.add(id);

          const title = entry.querySelector("title")?.textContent;
          const link = entry.querySelector("link")?.getAttribute("href");
          const published = entry.querySelector("published")?.textContent;

          const div = document.createElement("div");
          div.className = "video";
          div.innerHTML = `
            <a href="${link}" target="_blank">${title}</a>
            <small>${ch.name} â€¢ ${new Date(published).toLocaleString()}</small>
          `;
          container.prepend(div);

          // play ding + notification
          document.getElementById("ding").play();
          if (Notification.permission === "granted") {
            navigator.serviceWorker.ready.then(reg => {
              reg.showNotification("New video: " + title, {
                body: ch.name,
                icon: "icon.png",
                tag: id
              });
            });
          }
        });
      }
    }

    // request notification permission
    if ("Notification" in window && Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    // refresh every 1 min
    loadFeeds();
    setInterval(loadFeeds, 60000);

    // register service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</body>
</html>
